<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- <link rel="manifest" href="/manifest.json" /> -->
    <link rel="stylesheet" href="style.css" />

    <title>My Profile Card</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-header">
        <img
          data-testid="profilePicture"
          src="./assets/images/profile-card-image.png"
          class="profile-image"
          alt="profile image"
        />
        <h1 data-testid="fullName" class="profile-name" id="profileName"></h1>
        <h2 data-testid="jobTitle" id="profileTitle" class="jobTitle"></h2>
        <p data-testid="shortBio" id="profileBio" class="profile-shortBio"></p>
      </div>

      <div class="profie-info">
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <div data-testid="currentLocation" class="location-info">
            <span class="location-secondary" id="country"></span>
            <span class="location-primary" id="city"></span>
          </div>
        </div>
        <div data-testid="currentTimeUTC" class="info-item">
          <i class="fas fa-clock"></i>
          <span id="currentTime">Loading...</span>
        </div>
        <div data-testid="emailAddress" class="info-item">
          <i class="fas fa-envelope"></i>
          <span id="email"></span>
        </div>
      </div>
      <div data-testid="socialLinks" class="social-links">
        <a
          href="#"
          class="social-link linkedin"
          id="linkedin"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fab fa-linkedin"></i>
          <span>LinkedIn</span>
        </a>
        <a
          href="#"
          class="social-link github"
          id="github"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fab fa-github"></i>
          <span>GitHub</span>
        </a>
        <a
          href="#"
          class="social-link twitter"
          id="twitter"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fab fa-twitter"></i>
          <span>Twitter</span>
        </a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
